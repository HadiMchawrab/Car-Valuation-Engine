  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_HOST=database
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=123
      - DATABASE_NAME=Markaba_trial
    volumes:
      - ./backend:/app
    depends_on:
      - database
    networks:
      - app-network
    restart: on-failure
  
  database:
    build: ./database
    container_name: markaba-database
    environment:
      MYSQL_ROOT_PASSWORD: "123"
      MYSQL_DATABASE: "Markaba_trial"
      MYSQL_TCP_PORT: 3306
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
  
  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:3000" 
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app:cached
      - frontend_node_modules:/usr/src/app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    name: markaba-network

volumes:
  chroma_data_volume:
  mysql-data:
  frontend_node_modules:
